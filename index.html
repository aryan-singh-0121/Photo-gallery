<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aryan Singh — CODETANTRA Gallery</title>

  <style>
    /* ---------------------------
       💎 Modern Glass Look (Mac/iOS)
       --------------------------- */
    :root {
      --bg: #161818;
      --glass: rgba(71, 121, 121, 0.85);
      --accent: #222;
      --text: #324e73;
      --card: rgba(255, 255, 255, 0.12);
      --blur: blur(16px);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }

    /* ---------------------------
       🔝 Fixed Glass Header
       --------------------------- */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      backdrop-filter: var(--blur);
      background: var(--glass);
      color: var(--accent);
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 14px;
      z-index: 10;
    }

    /* ---------------------------
       📸 Gallery Grid
       --------------------------- */
    main {
      padding-top: 90px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 18px;
      padding-bottom: 100px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: scale(1.03); }

    .card img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      cursor: pointer;
      display: block;
    }

    /* ---------------------------
       ❤️ Like/Comment Section
       --------------------------- */
    .actions {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.05);
    }
    .btn { cursor: pointer; user-select: none; }
    .btn:hover { opacity: 0.8; }
    .count { margin-left: 4px; color: #64748b; }

    .comment-section {
      display: none;
      padding: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      max-height: 250px;
      overflow-y: auto;
    }
    .comment {
      margin-bottom: 6px;
      font-size: 0.85rem;
    }

    /* ---------------------------
       🖼️ Lightbox
       --------------------------- */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      animation: zoom 0.4s ease;
    }
    @keyframes zoom {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ---------------------------
       🔻 Footer
       --------------------------- */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      backdrop-filter: var(--blur);
      background: var(--glass);
      padding: 10px;
      font-size: 0.9rem;
      color: #333;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    👨🏼‍💻 Aryan Singh — CODETANTRA Glass Gallery
    <br>
    <small>
      <a href="https://github.com/aryan-singh-0121" target="_blank">GitHub</a> •
      <a href="https://aryan-singh-0121.github.io/test-serise/" target="_blank">ECE 279 Midterm Prep</a>
    </small>
  </header>

  <!-- Gallery -->
  <main id="gallery"></main>

  <!-- Lightbox -->
  <div id="lightbox"><img id="lightbox-img" src=""></div>

  <!-- Footer -->
  <footer>
    Created by <a href="https://github.com/aryan-singh-0121" target="_blank">Aryan Singh</a> •
    Preparing for <a href="https://aryan-singh-0121.github.io/test-serise/" target="_blank">ECE 279 Midterm Exam</a>
  </footer>

  <script>
    // ========================================
    // ⚙️ CONFIG
    // ========================================
    const startNum = 1556; // your image series start
    const total = 120;     // total images
    const ext = "JPG";     // your uploaded images extension (uppercase)
    const gallery = document.getElementById("gallery");

    // Base path for your repo images
    const basePath = "https://raw.githubusercontent.com/aryan-singh-0121/Photo-gallery/main/";

    // Funny developer comments 😅
    const funnyComments = [
      "Bhai ye line mujhe confuse kar rahi hai 😵‍💫",
      "Syntax ne phir dhoka de diya 😂",
      "Output aa raha hai par dil nahi maan raha 😭",
      "Bro semicolon gayab hai, search party bhej! 🕵️‍♂️",
      "Compilation error ne zindagi kharab kar di 😭",
      "Console bhi thak gaya hoga tere print se 😂",
      "Infinite loop ne mujhe infinite sochne pe majboor kar diya 😭",
      "Code dekh ke RAM ro rahi hai 😭",
      "Bro ye code NASA me bhej do 😎",
      "Ek extra bracket aur duniya badal gayi 😭",
      "Chal gaya! miracle ho gaya 🙏",
      "Bro debugging karne gaya tha, depression mil gaya 😭",
      "Code chalu, dimag band 😵‍💫",
      "Logic galat nahi, duniya galat hai 😤",
      "Output dekh ke laga dream true ho gaya 🥲",
      "Perfect indentation 😍",
      "Bro tu genius hai ya alien 👽",
      "Output mil gaya, reason nahi 😅",
      "Clean code vibes ✨",
      "Nice loop structure 🔁",
      "Error itna pyara tha, delete nahi kiya 😭",
      "Compiler ne bhi haar maan li 🤣",
      "Bro ye code dekh ke debugger ne resign kar diya 😭",
      "Ye bug romantic hai, baar-baar milta hai 😭",
      "Logic samajh me nahi aaya but respect 🙏",
      "Nice flow bro 🔥",
      "Line 23 — bhai yahan kuch gadbad hai 🧐",
      "Perfect syntax, wrong universe 🤣",
      "Chhoti bug, bada dukh 😩",
      "Code likhne gaya tha, novel likh diya 😂"
    ];

    // ========================================
    // 🧩 CREATE GALLERY
    // ========================================
    for (let i = 0; i < total; i++) {
      const num = startNum + i;
      const filename = `IMG_${num} .${ext}`; // includes space before .JPG
      const imgURL = `${basePath}${filename}`;

      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = imgURL;
      img.alt = `IMG_${num}`;
      img.onclick = () => openLightbox(imgURL);
      card.appendChild(img);

      const actions = document.createElement("div");
      actions.className = "actions";

      const likes = Math.floor(Math.random() * 900) + 100;
      const dislikes = Math.floor(Math.random() * 100);
      actions.innerHTML = `
        <div>
          <span class="btn">❤️ <span class="count">${likes}</span></span>
          <span class="btn">👎 <span class="count">${dislikes}</span></span>
          <span class="btn comment-btn">💬 Comments</span>
        </div>`;
      card.appendChild(actions);

      const cSec = document.createElement("div");
      cSec.className = "comment-section";

      actions.querySelector(".comment-btn").onclick = () => {
        if (cSec.style.display === "block") {
          cSec.style.display = "none";
        } else {
          cSec.innerHTML = "";
          const count = Math.floor(Math.random() * 25) + 10;
          const shuffled = funnyComments.sort(() => 0.5 - Math.random());
          shuffled.slice(0, count).forEach(text => {
            const c = document.createElement("div");
            c.className = "comment";
            c.innerHTML = `<span>💬 ${text}</span>`;
            cSec.appendChild(c);
          });
          cSec.style.display = "block";
        }
      };

      card.appendChild(cSec);
      gallery.appendChild(card);
    }

    // ========================================
    // 🔍 LIGHTBOX FUNCTION
    // ========================================
    const lightbox = document.getElementById("lightbox");
    const lbImg = document.getElementById("lightbox-img");

    function openLightbox(src) {
      lbImg.src = src;
      lightbox.style.display = "flex";
    }
    lightbox.onclick = () => (lightbox.style.display = "none");
  </script>
</body>
</html>
